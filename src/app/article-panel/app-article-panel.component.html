<div class="card card-stretch mb-5 mb-xxl-8">
    <!--begin::Header-->
    <div class="card-header border-0 pt-5">

        <div class="card-toolbar">
            <div class="row">
                <div class="col-6">
                  <article-search (filterAction)="filterData($event)"></article-search>
                </div>
                <div class="col-6">
                   <article-sort (sortData)="sortDataAction($event)"></article-sort>
                </div>
            </div>
        </div>
    </div> 



    <div class="card-body pt-2 pb-0 mt-n3">
        <div class="tab-content mt-5"> 
            <div class="tab-pane fade show active" role="tabpanel" >
              
                <div class="table-responsive">
                    <table class="table table-borderless align-middle">
                        <thead>
                            <tr>
                                <th class="p-0 w-50px"></th>
                                <th class="p-0 min-w-200px"></th>
                                <th class="p-0 min-w-100px"></th>
                                <th class="p-0 min-w-40px"></th>
                            </tr>
                        </thead>
                        <tbody>
                             <ng-container *ngFor="let article of uiArticleArray" > 
                                <app-article [article]=article ></app-article>
                             </ng-container>
                        </tbody>
                    </table>
                </div> 
            </div> 
        </div>
    </div>
</div>
